{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {%for show in shows %}
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show[1].image_link }}" alt="Artist Image" />
           
            <h4>{{ show[0].start_time }}</h4>
           
            <h5><a href="/artists/{{ show[0].artist_id }}">{{ show[1].name }}</a></h5>
            <p>playing at  </p>
            <h5><a href="/venues/{{ show[0].venue_id }}">{{ show[2].name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
